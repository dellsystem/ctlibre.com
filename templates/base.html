<!doctype html>
<html>
<head>
    <title>ctlibre</title>
    <!--[if !IE]> -->
    <link href="//fonts.googleapis.com/css?family=Lora|Raleway"
          rel="stylesheet" type="text/css" />
    <!-- <![endif]-->
    <link rel="stylesheet/less" type="text/css"
          href="{{ STATIC_URL }}css/ctlibre.less" />
    <script src="{{ STATIC_URL }}js/less.min.js"></script>
</head>
<body>
    <div id="header">
        <ul id="menu">
            <li><a href="/about/">About</a></li>
            <li><a href="/category/points/">Points</a></li>
            <li><a href="/category/derivatives/">Derivatives</a></li>
            <li><a href="#">Parlement libre</a></li>
            <li><a href="#">Univercite libre</a></li>
        </ul>
        <div id="logo">
            <a href="/">
                <img src="{{ STATIC_URL }}img/logo.png" alt="ctlibre" />
            </a>
        </div>
    </div>
    <div id="masthead">
        {% block masthead %}
        <div class="photo">
            <img src="{% block masthead_image %}{% endblock %}" />
        </div>
        <div class="title-wrapper">
            <div class="title">
                <h1>{% block title %}{% endblock %}</h1>
                <p class="byline">{% block description %}{% endblock %}</p>
            </div>
        </div>
        {% endblock %}
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    <div id="footer">
        <p>footer</p>
    </div>
</body>
</html>
