{% extends "base.html" %}

{% load markup %}

{% block masthead %}
<div class="photo">
    <img src="{{ page.graphic.url }}" />
    <div class="title-wrapper">
        <div class="title">
            <h1>{{ page.title }}</h1>
            <p class="byline">{{ page.description }}</p>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div id="article">
    <div class="content">
        {{ page.content|markdown:"footnotes" }}
    </div>
</div>
{% endblock %}
